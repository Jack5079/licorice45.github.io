<div class="card grid-container-2">
	<table>
		<tr>
			<th><h3>Traits</h3></th>
		</tr>
		{% for trait in page.traits %}
			<tr>
				<td><p>{{ trait }}</p></td>
			</tr>
		{% endfor %}
	</table>
	<table>
		<tr>
			<th><h3>Likes</h3></th>
		</tr>
		{% for like in page.likes %}
			<tr>
				<td><p><b>{{ like[0] }}:</b>  {{ like[1] }}</p></td>
			</tr>
		{% endfor %}
	</table>
</div>
