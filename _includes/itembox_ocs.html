<div class="itembox" onclick="location.href='{{ oc.url }}';" onauxclick="window.open('{{ oc.url }}');">
	<div class="ib-item1"><img class="itembox-thumb" src="/assets/sprites/ocs/thumbnail_{{ oc.title | downcase }}.png"></div>
	<div class="ib-item2"><h3><a class="no-deco" href="{{ oc.url }}">{{ oc.title }}</a></h3></div>
	<div class="ib-item3"><p>{{ oc.desc }}</p></div>
</div>
