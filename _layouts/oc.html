---
layout: default
header: Characters
---
<div class="infobox">
	<p><b>{{ page.title }}</b></p>
	<img src="/assets/sprites/ocs/pfp_{{ page.title }}.png" width="100%">
	<div class="grid_container2">
		{% for data in page.metadata %}
		<p>{{ data[0] }}:</p> <p>{{ data[1] }}</p>
		{% endfor %}
	</div>
</div>


<div>
	<h1>{{ page.title }}</h1>
	{{ content }}
</div>


<img class="showcase" src="/assets/sprites/ocs/ref_{{ page.title }}.png">

<p><a href="/ocs">Back</a></p>
