---
layout: default
header: Characters
---
<table class="infobox">
	<tr>
		<th colspan="2"><h3>{{ page.title }}</h3></th>
	</tr>
	<tr>
		<td colspan="2"><img src="/assets/sprites/ocs/thumbnail_{{ page.title | downcase }}.png" alt=""></td>
	</tr>
	{% for data in page.metadata %}
	<tr>
		<td><p style="align-self: center;"><b>{{ data[0] }}:</b></p></td>
		<td><p style=" grid-column: span 2;">{{ data[1] }}</p></td>
	</tr>
	{% endfor %}
	</div>
</table>

<article>
{{ content }}
</article>
